<!--  Formulario Registrar-->
<section id="form-registrar">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="container">
            <div class="row">

                <div class="row">
                    <div class="col-lg-4 col-md-6 ms-auto">
                        <h3>Registrar Nuevo Usuario</h3>
                    </div>
                    <div class="col-lg-4 col-md-6 me-auto"></div>
                </div>

                <div class="col-lg-4 col-md-6 ms-auto">
                    <div class="mb-3 mt-3">
                        <label for="nombres">Nombre:</label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <div class="text-danger"
                            *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.hasError('required')">
                            Este campo es obligatorio</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" formControlName="direccion">
                        <div class="text-danger"
                            *ngIf="registerForm.get('direccion')?.touched && registerForm.get('direccion')?.hasError('required')">
                            Este campo es obligatorio</div>
                    </div>

                </div>

                <div class="col-lg-4 col-md-6 me-auto">

                    <div class="mb-3 mt-3">
                        <label for="correo">Correo:</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div class="text-danger"
                            *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
                            Este campo es obligatorio</div>
                        <div class="text-danger"
                            *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
                            Debe ingresar un correo válido</div>
                    </div>

                    <div class="mb-3">
                        <label for="passwd">Contraseña:</label>
                        <input type="password" class="form-control" formControlName="passwd">
                        <div class="text-danger"
                            *ngIf="registerForm.get('passwd')?.touched && registerForm.get('passwd')?.hasError('required')">
                            Este campo es obligatorio</div>
                        <div class="text-danger"
                            *ngIf="registerForm.get('passwd')?.touched && registerForm.get('passwd')?.hasError('passwordStrength')">
                            {{ registerForm.get('passwd')?.getError('passwordStrength') }}</div>
                    </div>

                    <div class="mb-3">
                        <label for="repasswd">Repetir Contraseña:</label>
                        <input type="password" class="form-control" formControlName="repasswd">
                        <div class="text-danger"
                            *ngIf="registerForm.get('repasswd')?.touched && registerForm.get('repasswd')?.hasError('required')">
                            Este campo es obligatorio</div>
                        <div class="text-danger"
                            *ngIf="registerForm.get('repasswd')?.touched && registerForm.get('repasswd')?.hasError('passwordMatch')">
                            Las contraseñas no coinciden</div>
                    </div>

                    <div class="mb-3 form-check" *ngIf="isAdmin">
                        <label for="isadmin">Administrador</label>
                        <input class="form-check-input" type="checkbox" formControlName="isadmin">
                    </div>

                    <a type="menu" class="btn btn-danger me-3 my-3" [routerLink]="['']">Volver</a>
                    <button type="submit" class="btn btn-primary ms-3 my-3">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</section>
